<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>门户网站的拖拽</title>
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/jqueryui/jquery-ui.min.js" ></script>
		<script type="text/javascript" src="js/module.js" ></script>
		<script type="text/javascript" src="js/tileJS/tile.js" ></script>
		<script type="text/javascript" src="js/index.js" ></script>
		<link rel="stylesheet" href="js/jqueryui/jquery-ui.min.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div id="indexCon"  class="clearfix">
		<div data-size="1,1" data-pos="1,1" >
			<div class="box">
				<div class="boxHeader">国家卫生计生委员会</div>
				<div class="boxMain">
					<div class="insert"></div>
					1
				</div>
			</div>
		</div>
		
		<div data-size="1,1" data-pos="2,1" >
			<div class="box">
				<div class="boxHeader">今日告警总览</div>
				<div class="boxMain">
					2
				</div>
			</div>
		</div>
		
		<div data-size="1,1" data-pos="1,2" >
			<div class="box">
				<div class="boxHeader">近期电能耗总览</div>
				<div class="boxMain">
					3
				</div>
			</div>
		</div>
		<div data-size="1,1" data-pos="2,2" >
			<div class="box">
				<div class="boxHeader">近期组织能耗排名</div>
				<div class="boxMain">
					4
				</div>
			</div>
		</div>
		
		
		<div data-size="1,1" data-pos="1,3" >
			<div class="box">
				<div class="boxHeader"></div>
				<div class="boxMain">
					5
				</div>
			</div>
		</div>
		<div data-size="1,1" data-pos="2,3" >
			<div class="box">
				<div class="addModule">
					<div class="addBt">
						<img src="img/add.png" alt="">
					</div>
					<div>添加新模块</div>
				</div>
				<div class="moduleSlc">
					<div class="slcArea">
						<div><button class=" moduleBt">设备能耗统计</button></div>
						<div><button class=" moduleBt">设备运维统计</button></div>
						<div><button class=" moduleBt">近期能耗预测</button></div>
					</div>
					<div class="btnArea">
						<button class="confirm">确 认</button>
						<button class="cancel">取 消</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
