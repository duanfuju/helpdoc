    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
    <html xmlns="http://www.w3.org/1999/xhtml">  
    <head>  
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
    <title>根据城市名称、区县名称、省份名称、区号进行地图定位</title>  
    <!--<style>
   body{ margin:0; padding:0;font:12px/16px Verdana, Helvetica, Arial, sans-serif;}
   </style>-->
<link rel="stylesheet" href="__APP__/Public/Css/demo.Default.css" type="text/css" />
    <script language="javascript" src="http://webapi.amap.com/maps?v=1.1&key=<用户key>"></script>  
    <script language="javascript">  
      
    var mapObj,toolbar,overview,scale;  
    function mapInit()  
    {  
        var opt = {  
        level:13,//设置地图缩放级别  
        center:new AMap.LngLat(116.397428,39.90923),//设置地图中心点     
        doubleClickZoom:true,//双击放大地图  
        scrollWheel:true//鼠标滚轮缩放地图  
        }  
        mapObj = new AMap.Map("iCenter",opt);  
        mapObj.plugin(["AMap.ToolBar","AMap.OverView","AMap.Scale"],function()  
        {   
        toolbar = new AMap.ToolBar();  
        toolbar.autoPosition=false; //加载工具条   
        mapObj.addControl(toolbar);       
        overview = new AMap.OverView(); //加载鹰眼  
        mapObj.addControl(overview);      
        scale = new AMap.Scale(); //加载比例尺  
        mapObj.addControl(scale);  
        });   
    }  
    function setCity_areaCode(){ //根据区号设置位置  
        var areaCode = document.getElementById("areaCode").value;  
        mapObj.setCity(areaCode);  
        }  
    function setCity_name(){ //根据名称设置位置  
        var name = document.getElementById("name").value;  
        mapObj.setCity(name);  
        }  
    function setCity_postcode(){ //根据邮编设置位置  
        var postcode = document.getElementById("postcode").value;  
        mapObj.setCity(postcode);  
        }  
    function setCity_provinceName(){ //根据省份名称设置位置  
        var provinceName = document.getElementById("provinceName").value;  
        mapObj.setCity(provinceName);  
        }  
    function setCity_districtName(){ //根据区县名称设置位置  
        var districtName = document.getElementById("districtName").value;  
        mapObj.setCity(districtName);  
        }  
    function setCity_administrativeDivisionCode(){ //根据行政区号设置位置  
        var administrativeDivisionCode = document.getElementById("administrativeDivisionCode").value;  
        mapObj.setCity(administrativeDivisionCode);  
        }  
    </script>  
    </head>  
    <body onload="mapInit();">  
    <div id="iCenter" style="width:659px; height:400px"></div> 
    <table width="661px"><tr><td>区号：<input type="text" name="areaCode" id="areaCode" value="021" style="width:100px"/><a href="javascript:setCity_areaCode();"> 根据区号设置位置</a></td>
    </tr><tr><td>名称：<input type="text" name="name" id="name" value="北京" style="width:100px"/><a href="javascript:setCity_name();"> 根据名称设置位置</a> </td></tr>
    <tr>
    <td>省份 ：<input type="text" name="provinceName" id="provinceName" value="青海" style="width:100px"/><a href="javascript:setCity_provinceName();"> 根据省份名称设置位置</a></td></tr>
    <td>区县名称：<input type="text" name="districtName" id="districtName" value="海淀区" style="width:100px"/><a href="javascript:setCity_districtName();"> 根据区县名称设置位置</a></td>
    <tr><td>行政区号：<input type="text" name="administrativeDivisionCode" id="administrativeDivisionCode" value="110000" style="width:100px"/><a href="javascript:setCity_administrativeDivisionCode();"> 根据行政区号设置位置</a></td></tr></table>
   </body>  
    </html>
